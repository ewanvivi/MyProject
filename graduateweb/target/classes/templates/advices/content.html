<script>
    $("#favorite").click(function(){
        var userId = $("#userId").attr("userId");
        if (userId==null){
            alert("请登陆在收藏");
            return;
        }
        var overpaperId=$("#overpaperId").attr("overpaperId");
        $.ajax({
            url:"/user/addFavorite",
            type:"post",
            data:{
                "userId":userId,
                "overpaperId":overpaperId
            },
            success:function(data){
               location.href="/all/selectGraduationById?id="+overpaperId;
            }

        })
    });

    $("#unfavorite").click(function(){
        var userId = $("#userId").attr("userId");
        var overpaperId=$("#overpaperId").attr("overpaperId");
        $.ajax({
            url:"/user/unFavorite",
            type:"get",
            data:{
                "userId":userId,
                "overpaperId":overpaperId
            },
            success:function(data){
                location.href="/all/selectGraduationById?id="+overpaperId;
            }

        })
    });

</script>
