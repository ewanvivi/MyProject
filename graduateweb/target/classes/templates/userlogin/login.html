<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/css/style.default.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎登录</h1>
                            </div>
                            <p>湖南劳动人事职业学院毕业论文登陆页面</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="loginaccount" type="text"
                                       placeholder="请输入登陆账户" class="input-material">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password"
                                       placeholder="请输入密码" class="input-material">
                            </div>
                            <button id="login" type="submit" class="btn btn-primary">登录</button>
                            <div style="margin-top: -40px;">
                                <!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                                <input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                                <div class="custom-control custom-checkbox " style="float: right;">
                                    <input type="checkbox" class="custom-control-input" id="remember">
                                    <label class="custom-control-label" for="remember">记住我(7天免登陆)</label>
                                </div>
                                <!--                                    <div class="custom-control custom-checkbox " style="float: right;">-->
                                <!--                                        <input type="checkbox" class="custom-control-input" id="check1">-->
                                <!--                                        <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>-->
                                <!--                                    </div>-->
                            </div>
                            <br/>
                            <small>没有账号?</small><a href="/user/gotoRegister" class="signup">&nbsp;前去注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="/login/js/jquery.min.js"></script>
<script src="/login/js/bootstrap.min.js"></script>
<!-- Main File-->
<script>
    //点击登陆
    $("#login").click(function () {
        //判断有没有点击记住我
        var flag = $("#remember").prop("checked");
        var remember;
        if (flag==true){
          remember=1;
        }else{
          remember=0;
        }
        //账户
        var loginaccount = $("#loginaccount").val();
        //密码
        var password = $("#password").val();
        $.ajax({
            url: "/user/login?loginaccount=" + loginaccount + "&password=" + password+"&remember="+remember,
            type: "get",
            success: function (data) {
                if (data.code == 500) {
                    console.log(data)
                    alert(data.map.msg);
                    return;
                }
                if (data.code == 200) {
                    location.href = "/homepage";
                }
            }
        })
    })


</script>
</body>
</html>
